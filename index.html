<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: #ffe0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #c0392b;
      margin-bottom: 50px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      transition: transform 0.1s;
    }

    #yes-btn {
      background: #e74c3c;
      color: white;
    }

    #yes-btn:hover {
      transform: scale(1.1);
      background: #c0392b;
    }

    #no-btn {
      background: #bdc3c7;
      color: #2c3e50;
    }

    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0%   { opacity: 1; transform: translateY(-20px) rotate(0deg); }
      100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
    }

    #message {
      display: none;
      font-size: 2rem;
      color: #c0392b;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  <p id="message">Yaaay! I knew it! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');

    // Move the No button to a random spot on screen
    function moveNoButton() {
      noBtn.style.position = 'absolute';
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Yes button click ‚Äî show celebration
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      heartsContainer.style.display = 'block';

      // Spawn falling hearts
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          const heart = document.createElement('span');
          heart.classList.add('heart');
          heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDuration = (2 + Math.random() * 3) + 's';
          heartsContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }, i * 150);
      }
    });
  </script>
</body>
</html>
